name: E2E Tests

on:
  push:
    branches: [ main, develop, devin/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Start WordPress with wp-env
      run: |
        npm install -g @wordpress/env
        wp-env start
        echo "CAL_URL=http://localhost:8888" >> $GITHUB_ENV
    
    - name: Health check WordPress
      run: |
        echo "Waiting for WordPress to be ready..."
        for i in {1..12}; do
          if curl -fsSL "http://localhost:8888" > /dev/null 2>&1; then
            echo "WordPress is ready!"
            break
          fi
          echo "Attempt $i/12: WordPress not ready, waiting 5 seconds..."
          sleep 5
        done
        curl -fsSL "http://localhost:8888" || (echo "WordPress failed to start" && exit 1)
    
    - name: Run Playwright tests
      run: npm run test:e2e
      env:
        CAL_URL: http://localhost:8888
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30
