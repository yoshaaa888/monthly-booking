name: E2E Tests (WordPress + Monthly Booking)

on:
  push:
    branches: [ devin/1754064671-monthly-booking-plugin ]
  pull_request:
    branches: ["*"]
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # docker-compose ENOENT対策（公式リリースからDL）
      - name: Install docker-compose (shim for wp-env)
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          /usr/local/bin/docker-compose version

      - name: Docker sanity
        run: |
          docker --version
          docker compose version || true

      - name: Install @wordpress/env globally
        run: npm i -g @wordpress/env

      - name: Start WordPress env
        env:
          DOCKER_COMPOSE_CMD: "docker compose"
        run: wp-env start

      # 共有セットアップ
      - name: Make wp-setup executable
        run: chmod +x .github/scripts/wp-setup.sh

      - name: WordPress bootstrap (shared script)
        env:
          DB_WAIT_MAX: "60"
          DB_WAIT_INTERVAL: "2"
        run: .github/scripts/wp-setup.sh

      # Pagerによるexit 127対策＋ページ作成（必要時）
      - name: Finalize permalinks & calendar page (no pager, inside container)
        shell: bash
        run: |
          set -euo pipefail
          npx wp-env run cli -- wp rewrite structure '/%postname%/' --hard
          npx wp-env run cli -- wp rewrite flush --hard
          IDS=$(npx wp-env run cli -- bash -lc 'WP_CLI_DISABLE_AUTO_PAGER=1 PAGER=cat LESS=-R wp post list --post_type=page --name__like="monthly-calendar" --format=ids || true')
          CANONICAL_ID=""
          if [ -z "${IDS}" ]; then
            echo "Creating monthly-calendar page..."
            npx wp-env run cli -- bash -lc 'WP_CLI_DISABLE_AUTO_PAGER=1 PAGER=cat LESS=-R wp post create \
              --post_type=page --post_status=publish \
              --post_title="Monthly Calendar" \
              --post_name="monthly-calendar" \
              --post_content="[monthly_booking_calendar]"'
          else
            echo "Found pages matching monthly-calendar: ${IDS}"
            CANONICAL_ID=$(echo "${IDS}" | tr ' ' '\n' | sort -n | head -n1)
            echo "Canonical page ID=${CANONICAL_ID}; publishing, fixing slug/content..."
            npx wp-env run cli -- bash -lc "WP_CLI_DISABLE_AUTO_PAGER=1 PAGER=cat LESS=-R wp post update ${CANONICAL_ID} --post_status=publish --post_name='monthly-calendar' --post_content='[monthly_booking_calendar]'"
            for ID in ${IDS}; do
              if [ "$ID" != "$CANONICAL_ID" ]; then
                echo "Trashing duplicate page ID=${ID}"
                npx wp-env run cli -- bash -lc "WP_CLI_DISABLE_AUTO_PAGER=1 PAGER=cat LESS=-R wp post delete ${ID} --force"
              fi
            done
          fi
          npx wp-env run cli -- wp rewrite flush --hard

      - name: Export PW_BASE_URL from WP
        run: echo "PW_BASE_URL=$(npx wp-env run cli -- wp option get home)" >> $GITHUB_ENV

      - name: Health check monthly-calendar (pretty permalink or page_id fallback)
        run: |
          set -e
          PRETTY_URL="${PW_BASE_URL%/}/monthly-calendar/"
          echo "Health checking (pretty): ${PRETTY_URL}"
          CANONICAL_ID=$(npx wp-env run cli -- bash -lc 'WP_CLI_DISABLE_AUTO_PAGER=1 PAGER=cat LESS=-R wp post list --post_type=page --name__like="monthly-calendar" --format=ids | tr " " "\n" | sort -n | head -n1 || true')
          ID_URL="${PW_BASE_URL%/}/?page_id=${CANONICAL_ID}"
          echo "Health checking (fallback): ${ID_URL}"
          curl -s -o /dev/null "$PW_BASE_URL" || true
          sleep 10
          for i in {1..45}; do
            CODE1=$(curl -s -o /dev/null -w "%{http_code}" "$PRETTY_URL" || true)
            echo "Attempt $i (pretty): HTTP $CODE1"
            if [ "$CODE1" = "200" ]; then
              echo "OK (pretty)"; exit 0
            fi
            if [ -n "$CANONICAL_ID" ]; then
              CODE2=$(curl -s -L -o /dev/null -w "%{http_code}" "$ID_URL" || true)
              echo "Attempt $i (id): HTTP $CODE2"
              if [ "$CODE2" = "200" ]; then
                echo "OK (id)"; exit 0
              fi
            fi
            sleep 2
          done
          echo "Monthly calendar did not become ready in time"; exit 1

      - name: Install Playwright chromium
        run: npx playwright install --with-deps chromium

      - name: Run E2E
        run: npx playwright test --reporter=list,html --workers=2
        env:
          CI: true

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Collect debug artifacts (if fail)
        if: failure()
        run: |
          mkdir -p ci-debug
          npx wp-env run cli -- wp core is-installed > ci-debug/core-installed.txt || true
          npx wp-env run cli -- wp option get home   > ci-debug/home.txt || true
          npx wp-env run cli -- wp rewrite list      > ci-debug/rewrite.txt || true
          npx wp-env run cli -- wp post list --post_type=page --fields=ID,post_title,post_name,post_status > ci-debug/pages.txt || true
          cp -f wp-content/debug.log ci-debug/debug.log || true
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ci-debug
          path: ci-debug/**
          retention-days: 7
